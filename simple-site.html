<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Ruan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #c2c2c2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #764ba2;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 10px rgba(0,0,0,0.2);
        }
        .links {
            margin-top: 40px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
        }
        .skill-tag {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://replit.com/public/images/ghostwriter/ghostwriter-thinking.svg" alt="Foto de Perfil" class="profile-pic">
        <h1>Ruan Leitte</h1>
        <h2>Desenvolvedor & Designer</h2>
        
        <div class="skills">
            <span class="skill-tag">HTML/CSS</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">React</span>
            <span class="skill-tag">UI/UX Design</span>
            <span class="skill-tag">TypeScript</span>
            <span class="skill-tag">Node.js</span>
        </div>
        
        <p>
            Olá! Sou um desenvolvedor apaixonado por criar interfaces bonitas e funcionais.
            Meu portfólio completo está hospedado no Replit.
        </p>
        
        <div class="links">
            <a href="https://portfolio-project-8.ruanleitte.repl.co/" class="btn">Ver Meu Portfólio</a>
        </div>
    </div>
</body>
</html>
